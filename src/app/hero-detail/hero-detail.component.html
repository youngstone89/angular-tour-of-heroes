
<div *ngIf="hero">
  <h1>{{hero.name | uppercase }} Details</h1>
  <div><span>id: {{hero.id}}</span></div>
  <label>
    name:
    <input [(ngModel)]="hero.name" placeholder="name">
    <input [ngModel]="hero.name" (ngModelChange)="hero.name = $event;debuggConsole();">
    <input [value]="hero.name" (input)="hero.name = $event.target.value">
  </label>
</div>
